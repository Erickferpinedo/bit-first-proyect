<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="Home.css">
  <link rel="stylesheet" href="recetas.css">
  <link rel="stylesheet" href="formulario.css">
</head>
<body>
  <body>
    <header>
      <nav class="navbar">
        <div class="navbar-container">
          <a href="./Home.html" class="navbar-logo">Mychefsito</a>
          <ul class="navbar-menu">
            <li><a href="./formulario.html">Send your recipe</a></li>
            <li><a href=""><img src="images/Group 37.png" alt="Logo"></a></li>
          </ul>
        </div>
      </nav>
    </header>
  
    <section class="form-section">
      <div class="form-container">
        <h1>Submit Your Recipe</h1>
        <form action="#" method="post" class="recipe-form">
          <label for="recipe-name">Recipe Name:</label>
          <input type="text" id="recipe-name" name="recipe-name" required>
  
          <label for="ingredients">Ingredients:</label>
          <textarea id="ingredients" name="ingredients" rows="4" required></textarea>
  
          <label for="instructions">Instructions:</label>
          <textarea id="instructions" name="instructions" rows="6" required></textarea>
  
          <label for="image-url">Image URL:</label>
          <input type="url" id="image-url" name="image-url" required>
  
          <button type="submit">Submit Recipe</button>
        </form>
      </div>
    </section>
  
    <footer>
      <nav class="footer">
        <div class="footer-container">
          <a href="#" class="navbar-logo">Mychefsito</a>
          <ul class="navbar-menu">
            <li><p>&copy; 2023 Todos los derechos reservados.</p></li>
          </ul>
        </div>
      </nav>
    </footer>
  </body>
</body>
</html>
